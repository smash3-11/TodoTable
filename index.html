<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="promo">
            <div class="name">
                <p>Fullname</p>
                <input id="fullnameInput" type="text" placeholder="Alex Adams">
            </div>
            <div class="age">
                <p>Age</p>
                <input id="ageInput" type="text" placeholder="24">
                <button id="showButton" class="btn">Show</button>
            </div>
            
        </div>

        <div class="box">
          <table id="table">
            <thead>
              <tr>
                <th>№</th>
                <th>Имя Фамилия</th>
                <th>Год рождения</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>




    </div>

    <script src="js/script.js"></script>
</body>

</html>
